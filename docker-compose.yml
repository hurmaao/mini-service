services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      APP_VERSION: "0.1.0"
  
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
